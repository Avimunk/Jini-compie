<div id="svgContainer" ng-attr-class="{{ showCategoriesBlock || showObjectBlock || showCategorySearchBlock ? 'closed' : ''}}" ng-mouseover="closeMenuOnMouseover()">
    <a title="Accueil" ng-if="parentID == 0" ng-href="#/" class="back-button home"></a>
    <a title="Back to parent Category" ng-if="parentID != 0 && parentID != null" ng-href="{{'#/' + parentID.id + '/' + parentID.name}}" class="back-button"></a>
    <svg ng-mouseleave="imageOff()" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-2 -2 504 504" id="menu">
        <g id="trigger" class="trigger menu-trigger" role="button">
            <circle cx="250" cy="250" r="110"></circle>
        </g>
        <g id="symbolsContainer">
            <symbol ng-init="currentItem && $first ? openItem(currentItem) : ''" ng-repeat="(k, v) in currentCategories"  class="icon icon-" id="icon-{{$index+1}}" viewBox="0 0 40 40">
                <text ng-if="currentCategoriesLength == 2" fill="#222" dx="-30" y="0" dy="-95px" text-anchor="middle" font-size="22px">{{v.newTitle ? v.newTitle[1] : v.title}}</text>
                <text ng-if="currentCategoriesLength == 2 && v.newTitle" fill="#222" dx="-30" y="0" dy="-120px" text-anchor="middle" font-size="22px">{{v.newTitle[0]}}</text>
                <text ng-if="currentCategoriesLength != 2" fill="#222" x="50%" dx="0" y="50%" dy="0px" text-anchor="middle" font-size="16px">{{v.newTitle ? v.newTitle[0] : v.title}}</text>
                <text ng-if="currentCategoriesLength != 2 && v.newTitle" fill="#222" x="50%" dx="0" y="50%" dy="20px" text-anchor="middle" font-size="16px">{{v.newTitle[1]}}</text>
            </symbol>
            <image data-svg-origin="250 250" id="featuredImage" width="200" height="200" x="150" y="150" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="" ng-href="{{centerImage ? mediaUrl + centerImage : ' '}}" style="transform-origin: 0px 0px 0px; transform: matrix(0.99999, 0, 0, 0.99999, 0.00216995, -0.000230047);"></image>
        </g>
        <g id="itemsContainer">
            <a ng-repeat="(k, v) in currentCategories" ng-class="{{ currentID == k ? 'current' : ''}}" ng-attr-data-category-id="{{k}}" ng-init="$last ? fixPie() : ''" ng-click="currentItem && currentItem.id == v.id ? openItem(currentItem) : ''" ng-attr-target="{{v.target}}" ng-href="{{v.url ? v.url : '#/' + k + '/' + v.name}}" ng-mouseover="imageOn(v);categoryHoverHelper(v)" ng-mouseout="disableCategoryHover(v.id)" class="item" id="item-{{$index+1}}" data-title="{{v.title}}" data-featured-image="{{v.featuredImageUrl}}" data-content-image="{{v.contentImageUrl}}" role="link" tabindex="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href=" " ng-attr-transform="{{pie[currentCategoriesLength].transform_a[$index]}}" data-svg-origin="{{pie[currentCategoriesLength].global.svgOrigin}}" ng-attr-style="{{ isFirst ? 'transform: matrix(0, 0, 0, 0, 250, 250);' : ''}}">
                <path fill="none" stroke="#111" ng-attr-d="{{pie[currentCategoriesLength].global.d}}" class="sector {{!isFirst ? 'opacity' : ''}}"></path>
                <use xlink:href="" ng-href="#icon-{{$index+1}}" width="40" height="40" ng-attr-x="{{pie[currentCategoriesLength].global.x}}" ng-attr-y="{{pie[currentCategoriesLength].global.y}}" ng-attr-transform="{{pie[currentCategoriesLength].transform_b[$index]}}"></use>
            </a>
        </g>
    </svg>
</div>
<search-block></search-block>
<categories-search-block></categories-search-block>
<page-block></page-block>
