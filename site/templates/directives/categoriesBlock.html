<div>
    <div ng-show="showCategoriesBlock" class="filterResault">
        <span class="slogen">MAKING YOU <span>FEEL</span> LOCAL</span>
        <div class="frButtons">
            <a ng-click="showCategoriesList()" ng-class="showCategoriesBlockList ? 'active' : ''" class="filter-i"></a>
            <a class="filter-i-hover"></a>
            <a class="mapNav-i-hover"></a>
            <a ng-click="showCategoriesMap();" ng-class="showCategoriesBlockMap ? 'active' : ''" class="mapNav-i"></a>
        </div>
    </div>

    <div ng-show="showCategoriesBlock && showCategoriesBlockList" class="filter_search_result">
        <a ng-click="displayHandle.closeAll()" class="back-btn"></a>
        <span class="ts-title">Search by categorie {{currentItem.title}}</span>
        <div class="results-list" scrollbar="{autoUpdate: true,wheelSpeed : 20}" style="max-height: 100%;width: 429px">
            <div ng-repeat="(k, v) in sideCategories.data" class="text-separator">
                <div class="sm-imgText">
                    <img ng-src="{{mediaUrl + v.featured_image}}" />
                    <div class="inner-smi">
                        <span class="smi-title">{{v.title}}</span>
                        <p  ng-if="v.content" ng-bind-html="v.content | rawHtml" class="smi-text"></p>
                        <div class="more-info-div">
                            <a class="more-info" ng-href="{{'#/' + currentItem.id + '-' + v.id + '/' + currentItem.title + '/' + v.name}}" ng-click="closeCategories()">
                                <img class="crown-i" ng-if="v.promoted" src="images/icons/crown.png" />
                                More Info
                            </a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <a href="#" class="view-map">
                    <img src="images/icons/g-nav.png" />
                    <span>View on map</span>
                </a>
            </div>
        </div>
    </div>

    <div ng-if="showCategoriesBlock && showCategoriesBlockMap" class="filter_search_result map" style="width: 1178px;min-height: 955px;">
        <a ng-click="back()" class="back-btn"></a>
        <div id="mapFrame">
            <category-map ng-if="showCategoriesBlock"></category-map>
        </div>
    </div>
</div>
