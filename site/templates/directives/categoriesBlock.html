<div>
    <div ng-show="showCategoriesBlock" ng-class="showCategoriesBlock ? 'collapsed' : ''" class="filterResault">
        <a ng-click="displayHandle.closeAll()" class="back-btn"></a>
        <span class="slogen">{{selectedSlogan}}</span>
        <div class="frButtons" ng-show="showCategoriesBlockList">
            <a ng-click="showCategoriesList()" ng-class="showCategoriesBlockList ? 'active' : ''" class="filter-i">
                <span class="filterTooltip frButtonsTooltip">Accéder à la liste</span>
            </a>
            <a class="filter-i-hover"></a>
            <a class="mapNav-i-hover"></a>
            <a ng-click="showCategoriesMap();" ng-class="showCategoriesBlockMap ? 'active' : ''" class="mapNav-i">
                <span class="mapNavTooltip frButtonsTooltip">Accéder à la carte</span>
            </a>
        </div>
    </div>

    <div ng-show="showCategoriesBlock && showCategoriesBlockList" ng-class="showCategoriesBlock && showCategoriesBlockList ? 'collapsed' : ''" class="filter_search_result">
        <div class="innerSpinner spinner" ng-hide="showCategoriesBlockMap || sideCategories">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <span class="ts-title">Rechercher par catégorie {{currentItem.title}}</span>
        <div class="results-list" scrollbar="{autoUpdate: true,wheelSpeed : 20, reFetchOnScroll:true, fetchType: 'category'}" nextUrl="{{regularCategoryOffsetCount}}" style="max-height: 100%;width: 429px">
            <div ng-repeat="(k, v) in sideCategories" class="text-separator">
                <div class="sm-imgText">
                    <img ng-src="{{v.featured_image ? mediaUrl + v.featured_image : mediaUrl + currentItem.featuredImageUrl }}" />
                    <div class="inner-smi">
                        <span class="smi-title">{{v.title}}</span>
                        <p  ng-if="v.content" ng-bind-html="v.content | rawHtml" class="smi-text"></p>
                        <div class="more-info-div">
                            <a class="more-info" ng-href="{{'#/' + currentItem.id + '-' + v.id + '/cat/' + currentItem.title + '/' + v.name + '/'}}" ng-click="closeCategories()">
                                <img class="crown-i" ng-if="v.score >= 1" src="images/icons/crown.png" />
                                More Info
                            </a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <a ng-show="v.address_location_g != '' && v.address_location_k != '' && v.address_location_g != null && v.address_location_k != null" ng-href="{{'#/' + currentItem.id + '-' + v.id + '/map/' + currentItem.title + '/' + v.name + '/'}}" class="view-map">
                    <div></div>
                    <span>Afficher sur la carte</span>
                </a>
            </div>
            <div ng-show="regularCategoryFetchMoreStarted" style="position: relative;width:auto;height: 100px">
                <div class="innerSpinner spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="showCategoriesBlock && showCategoriesBlockMap" ng-class="showCategoriesBlock && showCategoriesBlockMap ? 'collapsed' : ''" class="filter_search_result map" ng-attr-style="{{closeMapImportant ? 'width:0 !important' : ''}}" style="width: 1178px;min-height: 955px;">
        <div class="frButtons active">
            <a ng-click="showCategoriesList()" ng-class="showCategoriesBlockList ? 'active' : ''" class="filter-i">
                <span class="filterTooltip frButtonsTooltip">Accéder à la liste</span>
            </a>
            <a class="filter-i-hover"></a>
            <a class="mapNav-i-hover"></a>
            <a ng-click="showCategoriesMap();" ng-class="showCategoriesBlockMap ? 'active' : ''" class="mapNav-i">
                <span class="mapNavTooltip frButtonsTooltip">Accéder à la carte</span>
            </a>
        </div>
        <div id="mapFrame">
            <div class="innerSpinner spinner" ng-hide="categoryMapItemsLoaded">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <category-map ng-if="showCategoriesBlock"></category-map>
        </div>
    </div>
</div>
