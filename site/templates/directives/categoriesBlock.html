<div>
    <div ng-show="showCategoriesBlock" ng-class="showCategoriesBlock ? 'collapsed' : ''" class="filterResault">
        <a ng-click="displayHandle.closeAll()" class="back-btn"></a>
        <span class="slogen">Votre connexion à Israël – Tous nos services & informations réunis dans un même clic et dans votre langue.</span>
        <div class="frButtons">
            <a ng-click="showCategoriesList()" ng-class="showCategoriesBlockList ? 'active' : ''" class="filter-i"></a>
            <a class="filter-i-hover"></a>
            <a class="mapNav-i-hover"></a>
            <a ng-click="showCategoriesMap();" ng-class="showCategoriesBlockMap ? 'active' : ''" class="mapNav-i"></a>
        </div>
    </div>

    <div ng-show="showCategoriesBlock && showCategoriesBlockList" ng-class="showCategoriesBlock && showCategoriesBlockList ? 'collapsed' : ''" class="filter_search_result">
        <div class="innerSpinner spinner" ng-hide="showCategoriesBlockMap || sideCategories.data">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <span class="ts-title">Search by categorie {{currentItem.title}}</span>
        <div class="results-list" scrollbar="{autoUpdate: true,wheelSpeed : 20}" style="max-height: 100%;width: 429px">
            <div ng-repeat="(k, v) in sideCategories.data" class="text-separator">
                <div class="sm-imgText">
                    <img ng-src="{{mediaUrl + v.featured_image}}" />
                    <div class="inner-smi">
                        <span class="smi-title">{{v.title}}</span>
                        <p  ng-if="v.content" ng-bind-html="v.content | rawHtml" class="smi-text"></p>
                        <div class="more-info-div">
                            <a class="more-info" ng-href="{{'#/' + currentItem.id + '-' + v.id + '/' + currentItem.title + '/' + v.name + '/'}}" ng-click="closeCategories()">
                                <img class="crown-i" ng-if="v.promoted" src="images/icons/crown.png" />
                                More Info
                            </a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <a ng-href="{{'#/' + currentItem.id + '-' + v.id + '/map/' + currentItem.title + '/' + v.name + '/'}}" class="view-map">
                    <div></div>
                    <span>View on map</span>
                </a>
            </div>
        </div>
    </div>

    <div ng-if="showCategoriesBlock && showCategoriesBlockMap" ng-class="showCategoriesBlock && showCategoriesBlockMap ? 'collapsed' : ''" class="filter_search_result map" ng-attr-style="{{closeMapImportant ? 'width:0 !important' : ''}}" style="width: 1178px;min-height: 955px;">
        <a ng-click="back()" class="back-btn"></a>
        <div id="mapFrame">
            <div class="innerSpinner spinner" ng-hide="categoryMapItemsLoaded">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <category-map ng-if="showCategoriesBlock"></category-map>
        </div>
    </div>
</div>
